{% extends 'store/base.html' %}
{% load static %}

{% block content %}
    <body>
        <div class="container mx-auto bg-white shadow-md p-12 m-6 form-layout max-w-md mb-6">
            <h3 class="text-xl text-center font-semibold mb-2">My Orders</h3>
            <hr>
            {% for order in orders %}
                <strong>Order ID # {{ order.id }}</strong><br><br>
                {{ order.product }}<br><br>
                Quantity: {{ order.quantity }}<br><br>
                $ {{ order.price }}<br><br>
                <hr>
            {% endfor %}
        </div>
    </body>
{% endblock %}
