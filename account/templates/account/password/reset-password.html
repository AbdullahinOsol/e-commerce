{% extends 'store/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 fw-bold text-primary">Password Reset</h2>
                <p class="text-center text-muted mb-4">Enter your email address below, and we will send you a link to reset your password.</p>

                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form|crispy }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Send Email</button>
                    </div>
                </form>

                <p class="text-center mt-4 mb-0">
                    Remember your password? <a href="{% url 'my-login' %}" class="text-primary text-decoration-none">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        transition: all 0.3s ease-in-out;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .btn-primary {
        border-radius: 30px;
        padding: 10px 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #e0e0e0;
        background-color: #e8f0fe;
    }
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        border-color: #80bdff;
    }
    .asteriskField {
        display: inline;
        color: red;
        margin-left: 2px;
    }
</style>
{% endblock %}
