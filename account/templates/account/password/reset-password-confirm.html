{% extends 'store/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 fw-bold text-primary">Reset Password</h2>
                <p class="text-center text-muted mb-4">Enter your new password below.</p>

                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    
                    <!-- New Password Field -->
                    <label for="id_new_password1" class="form-label">New Password <span class="text-danger">*</span></label>
                    <div class="mb-3 position-relative">
                        
                        <input type="password" class="form-control" id="id_new_password1" name="new_password1">
                        <button type="button" class="btn btn-light position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); padding: 0; border: none; background: transparent;" onclick="togglePasswordVisibility('id_new_password1', 'new-password1-icon')">
                            <i id="new-password1-icon" class="bi bi-eye-slash"></i>
                        </button>
                    </div>

                    <!-- Confirm New Password Field -->
                    <label for="id_new_password2" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                    <div class="mb-3 position-relative">
                        
                        <input type="password" class="form-control" id="id_new_password2" name="new_password2">
                        <button type="button" class="btn btn-light position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); padding: 0; border: none; background: transparent;" onclick="togglePasswordVisibility('id_new_password2', 'new-password2-icon')">
                            <i id="new-password2-icon" class="bi bi-eye-slash"></i>
                        </button>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        transition: all 0.3s ease-in-out;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .btn-primary {
        border-radius: 30px;
        padding: 10px 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #e0e0e0;
        background-color: #e8f0fe;
    }
    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        border-color: #80bdff;
    }
    .asteriskField {
        display: inline;
        color: red;
        margin-left: 2px;
    }
    .form-text.text-muted, .help-block {
        display: none !important;
    }
</style>

<script>
    function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const passwordIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('bi-eye-slash');
            passwordIcon.classList.add('bi-eye');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('bi-eye');
            passwordIcon.classList.add('bi-eye-slash');
        }
    }
</script>
{% endblock %}
