{% extends 'store/base2.html' %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4" style="padding-top: 100px;">
            <div class="card shadow-sm bg-light border border-5 border-primary">
                <div class="card-body p-3 p-md-4">
                    <div class="text-center mb-4">
                        <svg width="64" height="64" viewBox="0 0 24 24"><use xlink:href="#success-icon"></use></svg>
                        <h2 class="h4 mb-2 text-black">Password Reset Complete</h2>
                    </div>
                    
                    <div class="alert alert-success bg-success bg-opacity-10 border-0 rounded-3 mb-4" role="alert">
                        <h5 class="alert-heading fw-bold mb-2">Success!</h5>
                        <p class="mb-0 small">Your account password has been changed successfully. You can now log in with your new password.</p>
                    </div>
                    
                    <p class="text-center text-muted small mb-4">
                        Please proceed to the login page to access your account.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'my-login' %}" class="btn btn-primary">Go to Login Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" id="success-icon" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="currentColor" class="text-success"/>
    <path d="M16.5 8.5l-5 5-2.5-2.5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>

<style>
    .card {
        border-radius: 10px;
    }
    .btn-primary {
        border-radius: 5px;
    }
    .form-control {
        border-radius: 5px;
        background-color: #e8f0fe;
    }
    .asteriskField {
        display: inline;
        color: red;
        margin-left: 2px;
    }
</style>
{% endblock %}
