{% extends 'store/base2.html' %}
{% load static %}

{% block content %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-body p-3">
                    <h4 class="card-title text-center mb-3">Change Password</h4>
                    <p class="text-center text-muted mb-3 small">Enter your current password and the new password to update.</p>

                    <!-- Success/Error Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Change Password Form -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Old Password -->
                        <label for="id_old_password" class="form-label">Current Password <span class="text-danger">*</span></label>
                        <div class="mb-3 position-relative">
                            
                            <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Enter your current password">
                            <button type="button" class="btn btn-light position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); padding: 0; border: none; background: transparent;" onclick="togglePasswordVisibility('id_old_password', 'old-password-icon')">
                                <i id="old-password-icon" class="bi bi-eye-slash"></i>
                            </button>
                        </div>

                        <!-- New Password -->
                        <label for="id_new_password1" class="form-label">New Password <span class="text-danger">*</span></label>
                        <div class="mb-3 position-relative">
                            
                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="Enter your new password">
                            <button type="button" class="btn btn-light position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); padding: 0; border: none; background: transparent;" onclick="togglePasswordVisibility('id_new_password1', 'new-password1-icon')">
                                <i id="new-password1-icon" class="bi bi-eye-slash"></i>
                            </button>
                        </div>

                        <!-- Confirm New Password -->
                        <label for="id_new_password2" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                        <div class="mb-3 position-relative">
                            
                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Confirm your new password">
                            <button type="button" class="btn btn-light position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); padding: 0; border: none; background: transparent;" onclick="togglePasswordVisibility('id_new_password2', 'new-password2-icon')">
                                <i id="new-password2-icon" class="bi bi-eye-slash"></i>
                            </button>
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-sm">Change Password</button>
                        </div>
                    </form>

                    <!-- Back to Account Settings Link -->
                    <div class="text-center mt-4">
                        <a href="{% url 'profile-management' %}" class="text-decoration-none">Back to Profile Management</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 8px;
    }
    .btn-primary {
        border-radius: 4px;
    }
    .form-control {
        border-radius: 4px;
        background-color: #f8f9fa;
    }
    .asteriskField {
        display: inline;
        color: red;
        margin-left: 2px;
    }
    .form-group {
        margin-bottom: 0.5rem;
    }
    label {
        margin-bottom: 0.2rem;
        font-size: 0.9rem;
    }
    .form-control {
        padding: 0.375rem 0.75rem;
        font-size: 0.9rem;
    }
</style>

<script>
    function togglePasswordVisibility(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const passwordIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('bi-eye-slash');
            passwordIcon.classList.add('bi-eye');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('bi-eye');
            passwordIcon.classList.add('bi-eye-slash');
        }
    }
</script>
{% endblock %}
