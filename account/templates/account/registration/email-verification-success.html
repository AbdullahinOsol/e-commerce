{% extends 'store/base2.html' %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4" style="padding-top: 100px;">
            <div class="card shadow-sm bg-light border border-5 border-success">
                <div class="card-body p-3 p-md-4">
                    <div class="text-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.06 0l4.243-4.243a.75.75 0 1 0-1.06-1.06L7.5 9.439 6.03 7.97a.75.75 0 1 0-1.06 1.06l2 2z"/>
                        </svg>
                        <h2 class="h4 mb-2 text-black">Account Activated</h2>
                    </div>
                    
                    <div class="alert alert-success bg-success bg-opacity-10 border-0 rounded-3 mb-4" role="alert">
                        <h5 class="alert-heading fw-bold mb-2">Success!</h5>
                        <p class="mb-0 small">Your account has been successfully activated. You can now log in and start using our services.</p>
                    </div>
                    
                    <p class="text-center text-muted small mb-4">
                        Please proceed to the login page to access your account.
                    </p>

                    <div class="d-grid gap-2">
                        <a href="{% url 'my-login' %}" class="btn btn-primary">Go to Login Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
