{% extends 'store/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container min-vh-75 d-flex justify-content-center py-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-exclamation-triangle text-warning mb-3" viewBox="0 0 16 16">
                        <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                        <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                    </svg>
                    <h2 class="card-title fw-bold text-danger mb-2">Account Deletion</h2>
                    <p class="text-muted mb-0">Are you sure you want to delete your account?</p>
                    <p class="text-muted"><small>This action cannot be undone.</small></p>
                </div>

                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Delete Your Account</button>
                        <a href="{% url 'profile-management' %}" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 12px;
        transition: box-shadow 0.3s ease-in-out;
    }
    .card:hover {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .btn {
        border-radius: 6px;
        padding: 10px 16px;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
    }
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
    .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
    }
    .btn-outline-secondary:hover {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .text-danger {
        color: #dc3545 !important;
    }
    .text-warning {
        color: #ffc107 !important;
    }
</style>
{% endblock %}
