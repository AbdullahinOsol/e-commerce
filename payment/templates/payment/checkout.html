{% extends 'store/base2.html' %}
{% load static %}
{% block content %}
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow">
                    <div class="card-body p-3">
                        <h4 class="card-title text-center mb-3">Complete Your Order</h4>
                        <p class="text-center text-muted mb-3 small">Please enter the relevant information below.</p>

                        <form id="form" method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name<span class="text-danger">*</span></label>
                                    <input type="text" id="name" class="form-control" value="{{ shipping.full_name }}" style="background-color: #f8f9fa;" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                                    <input type="email" id="email" class="form-control" value="{{ shipping.email }}" style="background-color: #f8f9fa;" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address1" class="form-label">Street Address<span class="text-danger">*</span></label>
                                <input type="text" id="address1" class="form-control" value="{{ shipping.address1 }}" style="background-color: #f8f9fa;" required>
                            </div>
                            <div class="mb-3">
                                <label for="address2" class="form-label">Apartment/Suite etc.<span class="text-danger">*</span></label>
                                <input type="text" id="address2" class="form-control" value="{{ shipping.address2 }}" style="background-color: #f8f9fa;" required>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City<span class="text-danger">*</span></label>
                                    <input type="text" id="city" class="form-control" value="{{ shipping.city }}" style="background-color: #f8f9fa;" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" id="state" class="form-control" value="{{ shipping.state }}" style="background-color: #f8f9fa;">
                                </div>
                                <div class="col-md-2">
                                    <label for="zipcode" class="form-label">Zip Code</label>
                                    <input type="text" id="zipcode" class="form-control" value="{{ shipping.zipcode }}" style="background-color: #f8f9fa;">
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" id="complete-order" class="btn btn-primary">Complete Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('{{ STRIPE_PUBLISHABLE_KEY }}');
        $('#stripe-payment').on('click', function () {
            $.ajax({
                url: "{% url 'create-checkout-session' %}",
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                contentType: 'application/json',
                data: JSON.stringify({
                    name: $('#name').val(),
                    email: $('#email').val(),
                    address1: $('#address1').val(),
                    address2: $('#address2').val(),
                    city: $('#city').val(),
                    state: $('#state').val(),
                    zipcode: $('#zipcode').val(),
                }),
                success: function (session) {
                    if (session.id) {
                        return stripe.redirectToCheckout({ sessionId: session.id });  // Use the session ID
                    } else {
                    }
                },
                error: function (xhr, status, error) {
                }
            });
        });
    </script>
    <script>
        $(document).on('submit', function(e){
            e.preventDefault();
        
            $.ajax({
                type: 'POST',
                url: '{% url "complete-order" %}',
                data: {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    address1: $('#address1').val(),
                    address2: $('#address2').val(),
                    city: $('#city').val(),
                    state: $('#state').val(),
                    zipcode: $('#zipcode').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },
                success: function(json){
                    if (json.success) {
                        // After successful order completion, trigger the Stripe payment flow
                        $.ajax({
                            url: "{% url 'create-checkout-session' %}",
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            contentType: 'application/json',
                            data: JSON.stringify({
                                name: $('#name').val(),
                                email: $('#email').val(),
                                address1: $('#address1').val(),
                                address2: $('#address2').val(),
                                city: $('#city').val(),
                                state: $('#state').val(),
                                zipcode: $('#zipcode').val(),
                            }),
                            success: function(session) {
                                if (session.id) {
                                    // Redirect to Stripe checkout
                                    return stripe.redirectToCheckout({ sessionId: session.id });
                                } else {
                                    console.log("Stripe session creation failed");
                                }
                            },
                            error: function(xhr, status, error) {
                                console.error("Stripe error: " + error);
                            }
                        });
                    } else {
                        console.log("Order completion failed");
                    }
                },
                error: function(xhr, errmsg, err){
                    console.error("Order submission error: " + err);
                }
            });
        });
    </script>
    <style>
        .card {
            border-radius: 8px;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn {
            border-radius: 4px;
        }
    </style>

{% endblock %}
